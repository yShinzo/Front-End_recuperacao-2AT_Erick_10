<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Exemplo</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Bem-vindo à Loja Exemplo</h1>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#products">Produtos</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Sobre Nós</h2>
            <p>Somos uma loja que oferece os melhores produtos para você.</p>
        </section>

        <section id="products">
            <h2>Nossos Produtos</h2>
            <img src="caminho/para/imagem.jpg" alt="Produto" class="product-image">
        </section>

        <section id="contact">
            <h2>Contato</h2>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2924.1740518255504!2d-71.09223208454354!3d42.37700277918659!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e37136a3c2e2b5%3A0x8d8c8d3b3f6475d!2sMIT!5e0!3m2!1sen!2sus!4v1591241158723!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>

        <section id="video">
            <h2>Vídeo</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Loja Exemplo. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
